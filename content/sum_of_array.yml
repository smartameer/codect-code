description: |
    Sum of array of integer/float/double values
    Time Complexity :- O(n)
code:
    Javascript: |
        var listOfNumbers = [1, 2, 3, 4];

        // Implementation 1
        function sumOfArray(arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += array[i];
            }
            return total;
        }

        var sum = sumOfArray(listOfNumbers);
        console.log(sum);

        // Implementation 2
        function add(a, b) {
            return a + b;
        }

        var sum = listOfNumbers.reduce(add, 0);
        console.log(sum);

    PHP: |
        // Implementation 1
        <?php
            $array = array(1,1,1,1,4,6,6);
            $sum = 0;
            for ($i =0; $i < count($array); $i++) {    
                $sum = $sum + $array[$i];
            }
            echo $sum;
        ?>
        // Implementation 2
        <?php
            $array = Array(1,1,1,1,4,6,6);
